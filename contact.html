<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Allen Gustrowsky, Brandon Gustrowsky" />
    <meta name="descritpion" content="A photograhpy company website for purchasing professional images" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="./styles/contact.css" />
    <script src="./scripts/contact.js" defer></script>
    <!-- Website name generated by ChatGPT -->
    <title>Flash Point Photography | Contact</title>
</head>

<body class="containerBackground">
    <section class="containerBackdrop">
        <header>
            <nav role="navigation" aria-label="main navigation">
                <img src="resources/logo.png" alt="Flash Point Photography logo" class="logo">
                <div class="nav-items-contaner">
                    <a href="./index.html" class="nav-item-custom">Home</a>
                    <a href="./photographers.html" class="nav-item-custom">Photographers</a>
                    <a href="./index.html#about-section" class="nav-item-custom">About</a>
                </div>
                <div class="dropdown is-hoverable is-right" id="dropdown">
                    <div class="dropdown-trigger">
                        <button class="button" id="dropdown-btn" aria-haspopup="true" aria-controls="dropdown-menu2">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item nav-item-custom">
                                <a href="./index.html">Home</a>
                            </div>
                            <div class="dropdown-item nav-item-custom">
                                <a href="./photographers.html">Photographers</a>
                            </div>
                            <div class="dropdown-item nav-item-custom">
                                <a href="./index.html#about-section">About</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mainContent">
            <section class="contactContainer">
                <h1 class="contact-us-text contact-first">Contact</h1>
                <h1 class="contact-us-text after-text">Thank you!</h1>
                <h2 class="submit-message after-text">Your message has been submitted.</h2>
                <form class="form">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left">
                            <input class="input baseInput contact-field" type="text" placeholder="Name" />
                            <span class="icon is-small is-left">
                                <i class="bi bi-person"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input type="text" placeholder="Email" class="input baseInput contact-field" />
                            <span class="icon is-small is-left">
                                <i class="bi bi-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field messageInputContainer">
                        <label class="label">Message</label>
                        <div class="control has-icons-left">
                            <textarea type="text" placeholder="Message"
                                class="textarea has-icons-left baseInput contact-field"></textarea>
                        </div>
                    </div>
                    <p class="error-text"></p>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="button" style="background-color: var(--bluish); color: black;" class="submission-btn button">Submit</button>
                        </div>
                        <div class="control">
                            <button id="cancel-btn" class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </section>
    <footer>
        &copy; 2023 Flash Point Photography, Inc.
    </footer>
</body>

</html>
