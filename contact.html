<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Allen Gustrowsky, Brandon Gustrowsky" />
    <meta name="descritpion" content="A photograhpy company website for purchasing professional images" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- Website name generated by ChatGPT -->
    <title>Flash Point Photography | Contact</title>
</head>

<body>
    <section class="contactContainer">
        <h1 class="contactUsText">Contact</h1>
        <form class="form">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                    <input class="input baseInput" type="text" placeholder="Name" />
                    <span class="icon is-small is-left">
                        <i class="bi bi-person"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input type="text" placeholder="Email" class="input baseInput" />
                    <span class="icon is-small is-left">
                        <i class="bi bi-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field messageInputContainer">
                <label class="label">Message</label>
                <div class="control has-icons-left">
                    <textarea type="text" placeholder="Message" class="textarea has-icons-left baseInput"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </form>
    </section>
    
</body>

</html>
